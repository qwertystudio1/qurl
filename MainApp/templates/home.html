{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% include 'messages.html' %}

    <header class="jumbotron jumbotron-fluid mt-3">
        <form method="post">
            {% csrf_token %}
    <div class="container-fluid text-center"> 
       <h2 class="display-2 pb-2">Paste in your long url:</h2>
    <div class="form-group">
        <div class="mt-3">
            <input type="url" class="form-control p-5" name="link" value="{{link}}" placeholder="https://"
                autocomplete="off" required>
        </div>
    </div>
    <p class="text-center font-weight-bold">{{url | safe}}</p>
       <p class="lead pb-4">Q_Url we generate a short link for you to use anywhere!.</p>
       <p><button type="submit" class="btn btn-primary btn-lg" >Generate Link</button></p>
    </div>
    </form>
</header>
</div>
{% endblock %}
